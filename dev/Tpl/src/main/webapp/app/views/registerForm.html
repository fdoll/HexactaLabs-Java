
<form name="registerForm" id="registerForm" role="form" novalidate>
	<fieldset>
		<div class="form-group">
			<label>Email</label> <input ng-required="true" type="email"
				class="form-control" placeholder="usuario@email.com"
				ng-model="newUser.userMail">
		</div>
		<div class="form-group">
			<label>Password</label> <input ng-minlength="6" ng-maxlength="12"
				ng-required="true" type="password" class="form-control "
				placeholder="Ingrese password..." ng-model="newUser.pass1">
		</div>

		<div class="form-group">
			<label>Repita Password</label> <input ng-minlength="6"
				ng-maxlength="12" ng-required="true" type="password"
				class="form-control " placeholder="Repita password..."
				ng-model="newUser.pass2">
		</div>
		<button type="submit" class="btn btn-hexacta-primary"
			ng-click="registerForm.$valid && onDoneClick()">Registrar</button>

	</fieldset>
</form>
