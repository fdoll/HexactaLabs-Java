<section id="createBook">
	<div class="container jumbotron col-md-6 col-md-offset-3"
		ng-controller="createBookCtrl">
		<form name="createBookForm" novalidate id="createBookForm">
			<div class="col-md-8 col-md-offset-2" id="feedbackPanel" />
			<fieldset>
				<legend> Crear nuevo libro </legend>
				<!-- TITULO -->
				<div class="form-group">
					<label class="control-label">T&iacute;tulo: </label> <input
						type="text" class="form-control" ng-model="newBook.name"
						ng-required="true" id="name" maxlength="150" />
				</div>
				<!-- DESCRIPCION -->
				<div class="form-group">
					<label class="">Descripci&oacute;n: </label> <input type="text"
						class="form-control" ng-model="newBook.description"
						ng-required="true" id="description" />

				</div>
				<!-- EDITORIAL -->
				<div class="form-group">
					<label class="">Editorial: </label> <input type="text"
						class="form-control" ng-model="newBook.publisher"
						ng-required="true" id="publisher" />

				</div>
				<!-- SELECT PAISES -->
				<div class="form-group">
					<label class="">Pa&iacute;s: </label> <select class="form-control"
						ng-model="newBook.country" ng-required="true">
						<option>Argentina</option>
						<option>Brasil</option>
						<option>Uruguay</option>
					</select>
				</div>

				<!-- CHECKBOX CATEGORIAS -->
				<div class="form-group">
					<label class="">Categorias:</label>
					<!--  <input class=""
						wicket:id="selectCheckBox" id="selectCheckBox1" type="checkbox" />
					<strong><span wicket:id="name" id="name" /></strong> -->
					<div class="col-md-8 col-md-offset-2 checkbox">
						<label class="checkbox-inline"><input class=""
							id="selectCheckBox1" type="checkbox" /> eBook</label> <label
							class="checkbox-inline"><input class=""
							id="selectCheckBox2" type="checkbox" /> F&iacute;sico</label>
					</div>
				</div>
				<!-- BOTONES -->
				<div class="col-md-8 col-md-offset-2">
					<button type="button" class="btn btn-primary btn-block"
						ng-click="save(newBook)">Guardar</button>
					<button type="button" class="btn btn-default btn-block"
						ng-click="reset()">Cancelar</button>
					<button type="button" class="btn btn-default btn-block"
						ng-click="backToHome()">Volver</button>
				</div>


			</fieldset>
		</form>
	</div>
</section>
